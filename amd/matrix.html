<!doctype html>
<html>
	<head>
	  <title>Backbone.d3 - Calendar View</title>

	  <link rel="stylesheet" href="style.css" type="text/css" />
	  <style>
	  #chart {
      font: 10px sans-serif;
      shape-rendering: crispEdges;

      stroke-width: 2px;
    }

  </head>
  <body>
    <div id="container">
      <div id="matrix"></div>
      <div id="footer"></div>
    </div>
  </body>
</html>
